<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
    <form>
        <table>
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Nick Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>e-mail</td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>

       <tr>
            <td>Date of Birth</td>
            <td style="padding: 0 2rem"><input type="date"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input  type="radio" name="gender" value="male">Male
                <input  value="female" type="radio" name="gender">Female
                <input name="gender" value="other"  type="radio">Other
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">submit<button type="reset">reset</td>
        </tr>
        </table>
    </form>
    </div>
</body>
</html>
